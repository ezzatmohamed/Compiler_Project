<div class="row mt-5">

      <div class="card card-body text-center">
        <form class="fileupload" action="upload" method="POST">
            <fieldset>
              <legend>Compiler</legend>
              <div class="form-group">
                <label for="exampleTextarea">Enter test case:</label>
                <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
              </div>
              <div class="form-group" action="upload">
                <label for="exampleInputFile">Or upload a file</label>
                <input type="file" name = "upfile" class="form-control-file" id="exampleInputFile"  aria-describedby="fileHelp">
                <small id="fileHelp" class="form-text text-muted"></small>
                
            </div>
              
              <a href="/submit" class="btn btn-secondary btn-block">Submit</a>
            </fieldset>
          </form>
          <form class="fileupload" action="upload" method="post" enctype="multipart/form-data">
            <h1>Upload File Here</h1>
            <input type="file" name="upfile" value="">
            <input type="submit" />
          </form>
      </div>
    </div>
